<sky-modal>
  <sky-modal-header>
    {{title}}
  </sky-modal-header>
  <sky-modal-content>
    <label>
      Value A
      <input type="text" [(ngModel)]="context.valueA">
    </label>
    <sky-dropdown>
      <sky-dropdown-button>
        Show dropdown
      </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <button type="button">
            Option
          </button>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
    <div style="height: 1000px; width: 500px;">
    </div>
    <sky-dropdown>
      <sky-dropdown-button>
        Show dropdown 2
      </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <button type="button">
            Option 2
          </button>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      type="button"
      class="sky-btn sky-btn-primary"
      (click)="instance.save('Something cool')"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
